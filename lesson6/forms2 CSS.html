<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>forms2</title>
    <style> form {border:1px solid #333}
    </style>
    <link type="text/css" rel="stylesheet" href="style.css">
  </head>
  <body>
    <form action="http://fe.it-academy.by/TestForm.php" 
      autocomplete="on" 
      method="GET">
      User name:<br/>
      <input 
      class="green-input" type="text" 
      name="user name" 
      size="100" 
      maxlength="40" 
      required
      autofocus><br/>
      <!--required указывает, что поле должно быть обязательно заполнено -->
      <br/>
      User password:<br/>
      <input type="pasword" 
      name="psw" 
      size="100" 
      maxlength="40"
      style="background: #fff;border: 1px dotted red" ><br/>
      <br/>
      <input 
        type="checkbox"
        id="vechical1" 
        name="vechical1"
        value="Bike">
      <label for="vechical1"> I have a bike </label><br/>
      <label>
      <input type="checkbox" name="vechical2" value="Car"> I have a car<br/>
      </label>
      <input type="checkbox" name="vechical3" value="Plane"> I have a plane<br/>
      <input type="checkbox" name="vechical4" value="Boat"> I have a boat<br/>
      <br/>
      Цвет заливки: <br/>
      <input type="color" name="favcolor" value="#ff00ff"><br/>
      <br/>
      Birthday: <br/>
      <input type="date"
        class="margin 20" 
        name="bday" 
        value="1990-08-12" 
        max="2000-01-01" 
        min="1800-01-01"><br/>
      <br/>
      E-mail:<br/>
      <input class="green-input" 
      type="text" 
      name="user" 
      natype="email" 
      name="email"><br/>
      <br/>
      Введите количество пицц: <br/>
      <input type="number" name="quntity" min="1" max="15"><br/>
      <br/>
      Процент избирателей:<br/>
      0<input type="range" name="points" value="86" min="0" max="100" step="10">100%
      <br/>
       Поиск:<br/>
      <input type="search" name="googlesearch"><br/>
      <br/>
      Введите номер телефона:<br/>
      <input type="tel" 
      name="phone"
      title="Format:+375-(33)-6284073" 
      pattern="\+[0-9]{3}-\([0-9]{2}\)-[0-9]{7}"
      placeholder="+375-(33)-6284073"><br/>
      <br/>
      Домашняя страничка:<br/>
      <input type="url" name="hopage"><br/>
      <br/>
      Country code:<br/>
      <input type="text" name="country_code" pattern="[A-Za-z]{3}" title="Thre later country code"><br/>
      <hr/>
      <input type="submit">
      <input type="reset" value="Отменить ввод">
    </form>
  </body>
</html>
