<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Table example</title>
    </head>
    <body>
        <h1 style="text-align: center">Расписание автобусов</h1>
        <hr/>
        <table 
            border="1" 
            align="center"
            bgcolor="gray" 
            bordercolor="black"
            cellpadding="3"
            cellspacing="0">
            <colgroup>
                <col bgcolor="yelow" span="1">
                <col bgcolor="#eee" span="5">
                <col bgcolor="#red" span="2">
            </colgroup>
            <tr>
                <th rowspan="2" bgcolor="@7ffffd4">Маршрут</th>
                <th colspan="7" bgcolor="@7ffffd4">Дни недели</th>
            </tr>
            <tr>
                <td>Понедельник</td>
                <td>Вторник</td>
                <td>Среда</td>
                <td>Четверг</td>
                <td>Пятница</td>
                <td>Суббота</td>
                <td>Воскресенье</td>
            </tr>
            <tr>
                <td>1</td>
                <td>
                    <time>12:30</time></td>
                <td>
                     <time>12:30</time></td>
                <td>
                     <time>12:30</time></td>
                <td>
                     <time>12:30</time></td>
                <td>
                     <time>12:30</time></td>
                <td>
                    <time>12:30</time></td>
                <td>
                    <time>12:30</time></td>
                </td>
            </tr>
            <tr>
                <td>2</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>3</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table>
    </body>
</html>
